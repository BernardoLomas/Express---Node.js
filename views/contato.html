<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <title>Contato - DevBurger</title>
  <style>
    body {
      background-color: #0d0d0f;
      color: white;
      font-family: 'Bebas Neue', sans-serif;
      letter-spacing: 2px;
      margin: 0;
      padding: 20px;
    }

    a {
      color: #fc6406;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    nav {
      background-color: #0d0d0f;
      padding: 10px 0;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a.logo {
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 2px;
      color: white;
    }

    nav a.btn-home {
      padding: 8px 15px;
      border: 2px solid #fc6406;
      border-radius: 4px;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s;
    }
    nav a.btn-home:hover {
      background-color: #fc6406;
      color: #0d0d0f;
    }

    h2 {
      letter-spacing: 2px;
      margin-bottom: 20px;
      text-align: center;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      font-family: inherit;
      resize: vertical;
    }

    textarea {
      min-height: 120px;
    }

    input[type="submit"] {
      background-color: #fc6406;
      color: white;
      font-weight: bold;
      padding: 12px 30px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s;
      display: block;
      margin: 0 auto;
    }
    input[type="submit"]:hover {
      background-color: #e15300;
    }

    .footer-link {
      margin-top: 30px;
      text-align: center;
    }
  </style>
</head>
<body>

  <nav>
    <a href="/" class="logo">DevBurger</a>
    <a href="/" class="btn-home">PÃ¡gina Inicial</a>
  </nav>

  <main>
    <h2>Fale Conosco</h2>

    <form action="/contato" method="POST">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required />

      <label for="assunto">Assunto</label>
      <input type="text" id="assunto" name="assunto" required />

      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" name="mensagem" required></textarea>

      <input type="submit" value="Enviar" />
    </form>
  </main>

</body>
</html>
